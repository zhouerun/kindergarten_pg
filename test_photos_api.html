<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试照片API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>照片API测试</h1>
        
        <div>
            <button onclick="testLogin()">1. 测试登录</button>
            <button onclick="testPublicPhotos()">2. 测试公共照片</button>
            <button onclick="testPrivatePhotos()">3. 测试私有照片</button>
            <button onclick="testUserChildren()">4. 测试用户孩子</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let token = null;
        
        function addResult(title, success, data) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'parent1',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    addResult('登录测试', true, data);
                } else {
                    addResult('登录测试', false, data);
                }
            } catch (error) {
                addResult('登录测试', false, { error: error.message });
            }
        }
        
        async function testPublicPhotos() {
            if (!token) {
                addResult('公共照片测试', false, { error: '请先登录' });
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/photos/public?page=1&limit=20', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('公共照片测试', true, data);
                } else {
                    addResult('公共照片测试', false, data);
                }
            } catch (error) {
                addResult('公共照片测试', false, { error: error.message });
            }
        }
        
        async function testPrivatePhotos() {
            if (!token) {
                addResult('私有照片测试', false, { error: '请先登录' });
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/photos/private?page=1&limit=20', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('私有照片测试', true, data);
                } else {
                    addResult('私有照片测试', false, data);
                }
            } catch (error) {
                addResult('私有照片测试', false, { error: error.message });
            }
        }
        
        async function testUserChildren() {
            if (!token) {
                addResult('用户孩子测试', false, { error: '请先登录' });
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/users/children', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('用户孩子测试', true, data);
                } else {
                    addResult('用户孩子测试', false, data);
                }
            } catch (error) {
                addResult('用户孩子测试', false, { error: error.message });
            }
        }
    </script>
</body>
</html>
