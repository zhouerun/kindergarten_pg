<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试图片API</title>
</head>
<body>
    <h1>测试图片API</h1>
    <button onclick="testImageAPI()">测试图片加载</button>
    <div id="result"></div>
    
    <script>
        async function testImageAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // 测试直接访问API端点
                const response = await fetch('http://localhost:3000/api/photos/image/images-1752218542703-907087456.jpeg');
                
                resultDiv.innerHTML = `
                    <p>状态: ${response.status}</p>
                    <p>响应头: ${JSON.stringify([...response.headers.entries()])}</p>
                `;
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const img = document.createElement('img');
                    img.src = url;
                    img.style.maxWidth = '300px';
                    resultDiv.appendChild(img);
                } else {
                    resultDiv.innerHTML += `<p>错误: ${await response.text()}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p>请求失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
