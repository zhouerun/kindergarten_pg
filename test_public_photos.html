<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试公共照片API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: green; }
        .error { color: red; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>公共照片API测试</h1>
    
    <div class="test-section">
        <h2>测试公共照片API</h2>
        <p>这个测试将验证修改后的公共照片API是否返回所有班级的照片</p>
        
        <button onclick="testPublicAlbums()">测试公共照片API</button>
        <button onclick="testHealthCheck()">测试后端健康检查</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        async function testHealthCheck() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试后端健康检查...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ 后端服务正常</span>\n\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ 后端服务异常</span>\n\n状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 连接失败</span>\n\n错误信息: ${error.message}\n\n请确保后端服务正在运行 (http://localhost:3000)`;
            }
        }
        
        async function testPublicAlbums() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试公共照片API...\n\n注意: 这个API需要认证，请在浏览器中登录后测试';
            
            try {
                // 注意：这个API需要认证，这里只是测试连接
                const response = await fetch(`${API_BASE}/photos/public-albums`);
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `<span class="success">✅ API端点存在，需要认证</span>\n\n状态码: ${response.status}\n说明: 这是正常的，因为API需要用户登录`;
                } else if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<span class="success">✅ API调用成功</span>\n\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<span class="error">❌ API调用失败</span>\n\n状态码: ${response.status}\n响应: ${errorText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 连接失败</span>\n\n错误信息: ${error.message}\n\n请确保后端服务正在运行`;
            }
        }
        
        // 页面加载时自动测试健康检查
        window.onload = function() {
            testHealthCheck();
        };
    </script>
</body>
</html>
