<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端照片显示测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            color: #303133;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #909399;
            font-size: 14px;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .photo-item:hover {
            transform: translateY(-2px);
        }
        
        .photo-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .photo-info {
            margin-bottom: 8px;
        }
        
        .photo-date {
            font-size: 12px;
            margin: 0 0 4px 0;
        }
        
        .photo-activity {
            font-size: 12px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            color: #E6A23C;
        }
        
        .photo-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .btn {
            background: #409EFF;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #337ecc;
        }
        
        /* 手机端优化 */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
            
            .photo-image {
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 6px;
                padding: 10px;
            }
            
            .photo-image {
                height: 80px;
            }
            
            .photo-overlay {
                padding: 5px;
            }
            
            .photo-info p {
                font-size: 10px;
            }
            
            .btn {
                padding: 2px 6px;
                font-size: 10px;
            }
        }
        
        /* 照片预览对话框 */
        .preview-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        
        .preview-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .preview-image-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 0;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .preview-navigation {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-info {
            color: white;
            font-size: 14px;
            padding: 0 15px;
        }
        
        .dialog-footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dialog-footer .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .dialog-footer .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>孩子照片</h1>
            <p>按时间线查看孩子的成长记录</p>
        </div>
        
        <div class="photos-grid">
            <div class="photo-item" onclick="previewPhoto(0)">
                <img src="https://via.placeholder.com/300x200/409EFF/ffffff?text=照片1" class="photo-image" alt="照片1">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-15 10:30</p>
                        <p class="photo-activity">户外活动</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 5</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="previewPhoto(1)">
                <img src="https://via.placeholder.com/300x200/67C23A/ffffff?text=照片2" class="photo-image" alt="照片2">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-15 14:20</p>
                        <p class="photo-activity">课堂学习</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 3</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="previewPhoto(2)">
                <img src="https://via.placeholder.com/300x200/E6A23C/ffffff?text=照片3" class="photo-image" alt="照片3">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-15 16:45</p>
                        <p class="photo-activity">手工制作</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 7</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="previewPhoto(3)">
                <img src="https://via.placeholder.com/300x200/F56C6C/ffffff?text=照片4" class="photo-image" alt="照片4">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-16 09:15</p>
                        <p class="photo-activity">早操时间</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 4</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="previewPhoto(4)">
                <img src="https://via.placeholder.com/300x200/909399/ffffff?text=照片5" class="photo-image" alt="照片5">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-16 11:30</p>
                        <p class="photo-activity">午餐时间</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 6</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="previewPhoto(5)">
                <img src="https://via.placeholder.com/300x200/409EFF/ffffff?text=照片6" class="photo-image" alt="照片6">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-16 15:20</p>
                        <p class="photo-activity">午睡时间</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 照片预览对话框 -->
    <div id="previewDialog" class="preview-dialog">
        <div class="preview-container">
            <div class="preview-image-wrapper">
                <img id="previewImage" class="preview-image" alt="预览图片">
            </div>
            
            <div class="preview-navigation" id="previewNavigation" style="display: none;">
                <button class="nav-button" onclick="prevPhoto()">← 上一张</button>
                <span class="nav-info" id="navInfo">1 / 6</span>
                <button class="nav-button" onclick="nextPhoto()">下一张 →</button>
            </div>
        </div>
        
        <div class="dialog-footer">
            <button class="btn" onclick="closePreview()">关闭</button>
            <button class="btn" onclick="toggleLike()">❤️ 点赞</button>
        </div>
    </div>
    
    <script>
        const photos = [
            { src: 'https://via.placeholder.com/300x200/409EFF/ffffff?text=照片1', title: '照片1' },
            { src: 'https://via.placeholder.com/300x200/67C23A/ffffff?text=照片2', title: '照片2' },
            { src: 'https://via.placeholder.com/300x200/E6A23C/ffffff?text=照片3', title: '照片3' },
            { src: 'https://via.placeholder.com/300x200/F56C6C/ffffff?text=照片4', title: '照片4' },
            { src: 'https://via.placeholder.com/300x200/909399/ffffff?text=照片5', title: '照片5' },
            { src: 'https://via.placeholder.com/300x200/409EFF/ffffff?text=照片6', title: '照片6' }
        ];
        
        let currentPhotoIndex = 0;
        let startX = 0;
        let startY = 0;
        
        function previewPhoto(index) {
            currentPhotoIndex = index;
            updatePreview();
            document.getElementById('previewDialog').style.display = 'block';
            
            // 添加触摸滑动支持
            const imageWrapper = document.querySelector('.preview-image-wrapper');
            imageWrapper.addEventListener('touchstart', handleTouchStart);
            imageWrapper.addEventListener('touchend', handleTouchEnd);
        }
        
        function updatePreview() {
            const photo = photos[currentPhotoIndex];
            document.getElementById('previewImage').src = photo.src;
            document.getElementById('navInfo').textContent = `${currentPhotoIndex + 1} / ${photos.length}`;
            
            // 显示/隐藏导航按钮
            const navigation = document.getElementById('previewNavigation');
            if (photos.length > 1) {
                navigation.style.display = 'flex';
            } else {
                navigation.style.display = 'none';
            }
        }
        
        function prevPhoto() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                updatePreview();
            }
        }
        
        function nextPhoto() {
            if (currentPhotoIndex < photos.length - 1) {
                currentPhotoIndex++;
                updatePreview();
            }
        }
        
        function closePreview() {
            document.getElementById('previewDialog').style.display = 'none';
            
            // 移除触摸事件监听器
            const imageWrapper = document.querySelector('.preview-image-wrapper');
            imageWrapper.removeEventListener('touchstart', handleTouchStart);
            imageWrapper.removeEventListener('touchend', handleTouchEnd);
        }
        
        function toggleLike() {
            alert('点赞功能');
        }
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }
        
        function handleTouchEnd(e) {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // 确保是水平滑动且滑动距离足够
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // 向左滑动，显示下一张
                    nextPhoto();
                } else {
                    // 向右滑动，显示上一张
                    prevPhoto();
                }
            }
        }
        
        // 点击对话框外部关闭
        document.getElementById('previewDialog').addEventListener('click', function(e) {
            if (e.target === this) {
                closePreview();
            }
        });
        
        // 键盘支持
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('previewDialog').style.display === 'block') {
                if (e.key === 'Escape') {
                    closePreview();
                } else if (e.key === 'ArrowLeft') {
                    prevPhoto();
                } else if (e.key === 'ArrowRight') {
                    nextPhoto();
                }
            }
        });
    </script>
</body>
</html>
