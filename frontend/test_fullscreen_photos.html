<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏照片预览测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            color: #303133;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #909399;
            font-size: 14px;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .photo-item:hover {
            transform: translateY(-2px);
        }
        
        .photo-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .photo-info {
            margin-bottom: 8px;
        }
        
        .photo-date {
            font-size: 12px;
            margin: 0 0 4px 0;
        }
        
        .photo-activity {
            font-size: 12px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            color: #E6A23C;
        }
        
        .photo-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .btn {
            background: #409EFF;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #337ecc;
        }
        
        /* 手机端优化 */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
            
            .photo-image {
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 6px;
                padding: 10px;
            }
            
            .photo-image {
                height: 80px;
            }
            
            .photo-overlay {
                padding: 5px;
            }
            
            .photo-info p {
                font-size: 10px;
            }
            
            .btn {
                padding: 2px 6px;
                font-size: 10px;
            }
        }
        
        /* 全屏预览样式 */
        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            cursor: pointer;
            overflow: hidden;
            touch-action: pan-x; /* 只允许水平滑动 */
        }
        
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }
        
        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .fullscreen-like-button,
        .fullscreen-close-button {
            position: absolute;
            top: 30px;
            z-index: 10;
        }
        
        .fullscreen-like-button {
            left: 30px;
        }
        
        .fullscreen-close-button {
            right: 30px;
        }
        
        .fullscreen-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 18px;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }
        
        /* 手机端优化 */
        @media (max-width: 768px) {
            .fullscreen-like-button,
            .fullscreen-close-button {
                top: 20px;
            }
            
            .fullscreen-like-button {
                left: 20px;
            }
            
            .fullscreen-close-button {
                right: 20px;
            }
            
            .fullscreen-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>孩子照片</h1>
            <p>点击照片进入全屏预览模式</p>
        </div>
        
        <div class="photos-grid">
            <div class="photo-item" onclick="openFullscreen(0)">
                <img src="https://via.placeholder.com/300x200/409EFF/ffffff?text=照片1" class="photo-image" alt="照片1">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-15 10:30</p>
                        <p class="photo-activity">户外活动</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 5</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="openFullscreen(1)">
                <img src="https://via.placeholder.com/300x200/67C23A/ffffff?text=照片2" class="photo-image" alt="照片2">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-15 14:20</p>
                        <p class="photo-activity">课堂学习</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 3</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="openFullscreen(2)">
                <img src="https://via.placeholder.com/300x200/E6A23C/ffffff?text=照片3" class="photo-image" alt="照片3">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-15 16:45</p>
                        <p class="photo-activity">手工制作</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 7</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="openFullscreen(3)">
                <img src="https://via.placeholder.com/300x200/F56C6C/ffffff?text=照片4" class="photo-image" alt="照片4">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-16 09:15</p>
                        <p class="photo-activity">早操时间</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 4</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="openFullscreen(4)">
                <img src="https://via.placeholder.com/300x200/909399/ffffff?text=照片5" class="photo-image" alt="照片5">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-16 11:30</p>
                        <p class="photo-activity">午餐时间</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 6</button>
                    </div>
                </div>
            </div>
            
            <div class="photo-item" onclick="openFullscreen(5)">
                <img src="https://via.placeholder.com/300x200/409EFF/ffffff?text=照片6" class="photo-image" alt="照片6">
                <div class="photo-overlay">
                    <div class="photo-info">
                        <p class="photo-date">2024-01-16 15:20</p>
                        <p class="photo-activity">午睡时间</p>
                    </div>
                    <div class="photo-actions">
                        <button class="btn">❤️ 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 全屏预览 -->
    <div id="fullscreenView" class="fullscreen-view" onclick="closeFullscreen()">
        <div class="fullscreen-container" onclick="event.stopPropagation()">
            <img id="fullscreenImage" class="fullscreen-image" alt="全屏图片">
            
            <!-- 点赞按钮 -->
            <div class="fullscreen-like-button">
                <div class="fullscreen-btn" onclick="toggleLike()">
                    ❤️
                </div>
            </div>
            
            <!-- 关闭按钮 -->
            <div class="fullscreen-close-button">
                <div class="fullscreen-btn" onclick="closeFullscreen()">
                    ✕
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const photos = [
            { src: 'https://via.placeholder.com/300x200/409EFF/ffffff?text=照片1', title: '照片1' },
            { src: 'https://via.placeholder.com/300x200/67C23A/ffffff?text=照片2', title: '照片2' },
            { src: 'https://via.placeholder.com/300x200/E6A23C/ffffff?text=照片3', title: '照片3' },
            { src: 'https://via.placeholder.com/300x200/F56C6C/ffffff?text=照片4', title: '照片4' },
            { src: 'https://via.placeholder.com/300x200/909399/ffffff?text=照片5', title: '照片5' },
            { src: 'https://via.placeholder.com/300x200/409EFF/ffffff?text=照片6', title: '照片6' }
        ];
        
        let currentPhotoIndex = 0;
        let startX = 0;
        let startY = 0;
        
        function openFullscreen(index) {
            currentPhotoIndex = index;
            updateFullscreenImage();
            document.getElementById('fullscreenView').style.display = 'block';
            
            // 添加触摸滑动支持
            const container = document.querySelector('.fullscreen-container');
            container.addEventListener('touchstart', handleTouchStart);
            container.addEventListener('touchend', handleTouchEnd);
            container.addEventListener('touchmove', handleTouchMove);
        }
        
        function updateFullscreenImage() {
            const photo = photos[currentPhotoIndex];
            document.getElementById('fullscreenImage').src = photo.src;
        }
        
        function closeFullscreen() {
            document.getElementById('fullscreenView').style.display = 'none';
            
            // 移除触摸事件监听器
            const container = document.querySelector('.fullscreen-container');
            container.removeEventListener('touchstart', handleTouchStart);
            container.removeEventListener('touchend', handleTouchEnd);
            container.removeEventListener('touchmove', handleTouchMove);
        }
        
        function toggleLike() {
            alert('点赞功能');
        }
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }
        
        function handleTouchEnd(e) {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // 确保是水平滑动且滑动距离足够
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // 向左滑动，显示下一张
                    if (currentPhotoIndex < photos.length - 1) {
                        currentPhotoIndex++;
                        updateFullscreenImage();
                    }
                } else {
                    // 向右滑动，显示上一张
                    if (currentPhotoIndex > 0) {
                        currentPhotoIndex--;
                        updateFullscreenImage();
                    }
                }
            }
        }
        
        function handleTouchMove(e) {
            // 禁用上下滑动
            e.preventDefault();
        }
        
        // 键盘支持
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('fullscreenView').style.display === 'block') {
                if (e.key === 'Escape') {
                    closeFullscreen();
                } else if (e.key === 'ArrowLeft') {
                    if (currentPhotoIndex > 0) {
                        currentPhotoIndex--;
                        updateFullscreenImage();
                    }
                } else if (e.key === 'ArrowRight') {
                    if (currentPhotoIndex < photos.length - 1) {
                        currentPhotoIndex++;
                        updateFullscreenImage();
                    }
                }
            }
        });
    </script>
</body>
</html>
